<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookies</title>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-family: 'Rock Salt', cursive;
            font-size: 3em;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin: 20px 0;
        }

        button {
            background-color: #5170ba;
            color: white;
            font-size: 1.2em;
            padding: 10px 20px;
            /* Smaller padding for smaller buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 5px;
            /* Add margin between buttons */
        }

        button:hover {
            background-color: #45a049;
        }

        .fortune-container {
            width: 50%;
            background-color: white;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            /* Add margin below for space between the fortune box and buttons */
        }

        .button-container {
            margin-top: 20px;
            /* Adds some space from the fortune box */
        }
    </style>
</head>

<body>
    <div class="fortune-container">
        <h1>Fortune Cookies</h1>
        <p id="fortuneText">"You must try, or hate yourself for not trying."</p>
        <button id="cookieButton">New Fortune</button>
    </div>

    <div class="button-container">
        <button id="getLeaderButton">Get Current Leader</button>
        <button id="startElectionButton">Start Election</button>
    </div>

    <script>
        document.getElementById('cookieButton').onclick = async function () {
            const response = await fetch('/api/fortune');
            const fortune = await response.json();
            document.getElementById('fortuneText').textContent = '"' + fortune['fortune'] + '"';
        };

        // Optionally, handle the Get Current Leader and Start Election button functionality here
        document.getElementById('getLeaderButton').onclick = async function () {
            const response = await fetch('/api/leader');
            const data = await response.json();
            alert(`Current Leader: ${data.leader_id}`);
        };

        document.getElementById('startElectionButton').onclick = async function () {
            const response = await fetch('/api/election', { method: 'POST' });
            const data = await response.json();
            alert(data.message);
        };
    </script>
</body>

</html>
